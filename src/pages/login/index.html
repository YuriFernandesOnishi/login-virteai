<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VirTEAi</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./login.js" type="module" defer></script>
</head>

<body>
<!-- Header -->
<header>
    <div class="header-content">
        <div class="logo">
            <img src="/src/assets/image/Logo VirteAI 2.svg" alt="Logo VirTEAi">
        </div>
        <div class="voltar">
            <a href="/index.html">
                <span class="arrow">&lt;</span> Voltar para a página inicial
            </a>
            <img class="icon-home" src="/src/assets/image/house.svg" alt="Ícone de casa">
        </div>
    </div>
</header>

<!-- Caixa de Login -->
<main class="login-container">
    <div class="login-box">

        <img class="login-logo" src="/src/assets/image/Logo%20VirteAI%202.svg" alt="Logo VirTEAi">

        <!-- Campos de Login -->
        <input type="email" id="email" placeholder="Digite seu email" class="login-input" required>

        <input type="password" id="password" placeholder="Digite sua senha" class="login-input" required>

        <!-- Botão de Login -->
        <button id="login-button" class="login-button">Entrar</button>
    </div>
</main>
</body>

</html>
