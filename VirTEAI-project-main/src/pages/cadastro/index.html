<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VirTEAi</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="/VirTEAI-project-main/src/assets/image/Logo VirteAI 2.svg" alt="Logo da empresa VirTEAi">
            </div>
            <div class="voltar">
                <a href="/VirTEAI-project-main/index.html">
                    <span class="arrow">&lt;</span> Voltar para a página inicial
                </a>
                <img class="icon-home" src="/VirTEAI-project-main/src/assets/image/house.svg" alt="Ícone de casa">
            </div>
        </div>
    </header>

    <!-- Caixa de Cadastro -->
    <main class="login-container">
        <div class="login-box">
            <img class="login-logo" src="/VirTEAI-project-main/src/assets/image/Logo VirteAI 2.svg" alt="Logo VirTEAi">
            <input type="text" placeholder="Nome completo" class="login-input">
            <input type="email" placeholder="Email" class="login-input">
            <input type="password" placeholder="Senha" class="login-input">
            <input type="date" placeholder="Data de nascimento" class="login-input">
            <button class="login-button">Cadastrar</button>
        </div>
    </main>
</body>

</html>
